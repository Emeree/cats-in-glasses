<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pong</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="wrapper">
      <canvas id="canvas" width="800" height="800"></canvas>
      <p id="caption">
        <b>Score:</b><br>
        <span id="score"></span><br><br>
        <b>Paddle Controls:</b><br>
        WASD - Left + Bottom paddles.<br>
        Arrow keys - Right + Top paddles.<br><br>
        <b>Gameplay Options:</b><br>
        Press p to toggle pause.<br>
        Press r to reset score.<br>
        Press 1 to toggle 2 player mode.<br>
        Press 2 to toggle 1 ball mode.<br>
        Press 3 to toggle blue AI opponent.<br>
      <p>
    </div>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
    <script src="script.js"></script>
  </body>
</html>
